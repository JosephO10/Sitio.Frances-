    <main class="contenido-principal">
        <section id="inicio" class="seccion-encuesta">
            <h1>Encuesta</h1>
            <form id="formulario-encuesta">
                <div class="campo-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="campo-formulario">
<label for="edad">Edad:</label>
                    <input type="number" id="edad" required>
                </div>
                <div class="campo-formulario">
                    <label for="opinion">¿Cuál es su opinión sobre el tema?</label>
                    <textarea id="opinion" rows="4"></textarea>
                </div>
                <button type="submit">Enviar Respuesta</button>
            </form>
        </section>

        <section id="resultados" class="seccion-resultados">
            <h2>Resultados de la Encuesta</h2>

                <!-- Aquí se mostrarán los gráficos de resultados -->
